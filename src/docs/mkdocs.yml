site_name: Documentation of RobotDART
site_dir: '../../docs'
repo_url: https://github.com/resibots/robot_dart
repo_name: resibots/robot_dart

site_author: 'Konstantinos Chatzilygeroudis, Dionis Totsila, Jean-Baptiste Mouret'
copyright: 'Konstantinos Chatzilygeroudis, Dionis Totsila, Jean-Baptiste Mouret'
theme:
  name: material
  # custom_dir: 'cinder'
  icon:
    logo: material/robot
    repo: fontawesome/brands/github
  palette:
      # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/lightbulb


        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: pink

      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.instant
    - content.tabs.link
    - content.code.annotate
    - toc.follow
    # - toc.integrate

nav:
  - Home: index.md
  - Supported robots: robots.md
  - FAQ: faq.md
  - Install: install.md
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


plugins:
    - search
    - macros:
        module_name: include/macros
        include_dir: include
